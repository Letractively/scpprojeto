#{extends 'main.html' /}
#{set title:'Visualizacao' /}

	<div class="linha">
		<div class="duas-colunas">
			<div class="esq">
				<p><label for="cliente">Cliente:</label></p>
			</div>
			<div class="dir">
				<p>${pedido.cliente}</p>
			</div>
		</div>
	</div>
	<div class="linha">
		<div class="duas-colunas">
			<div class="esq">
				<p><label for="pacote">Pacote:</label></p>
			</div>
			<div class="dir">
				<p>${pedido.pacote}</p>
			</div>
		</div>
	</div>
	<div class="linha">
		<div class="duas-colunas">
			<div class="esq">
				<p><label for="status">Status:</label></p>
			</div>
			<div class="dir">
				<p>${pedido.status}</p>
			</div>
		</div>
	</div>
	<div class="linha">
		<div class="duas-colunas">
			<div class="esq">
				<p><label for="formaPag">Forma de Pagamento:</label></p>
			</div>
			<div class="dir">
				<p>${pedido.formaPag}</p>
			</div>
		</div>
	</div>
	<div class="linha">
		<div class="duas-colunas">
			<div class="esq">
				<p><label for="funcionario">Funcionario:</label></p>
			</div>
			<div class="dir">
				<p>${pedido.funcionario}</p>
			</div>
		</div>
	</div>
	<div class="linha">
		<div class="duas-colunas">
			<div class="esq">
				<p><label for="numPedido">Numero de Pedido:</label></p>
			</div>
			<div class="dir">
				<p>${pedido.numPedido}</p>
			</div>
		</div>
	</div>
	<div class="linha">
		<div class="duas-colunas">
			<div class="esq">
				<p><label for="dataInscricao">Data de Inscricao:</label></p>
			</div>
			<div class="dir">
				<p>${pedido.dataInscricao}</p>
			</div>
		</div>
	</div>
	<div class="linha">
		<div class="duas-colunas">
			<div class="esq">
				<p><label for="dataCadastro">Data de Cadastro:</label></p>
			</div>
			<div class="dir">
				<p>${pedido.dataCadastro}</p>
			</div>
		</div>
	</div>
	<div class="btn-submit">
		<p>
			<a href="@{Pedidos.index()}">Voltar</a>
			<a href="@{Pedidos.editar(pedido.cliente)}">Editar</a>
			<a href="@{Pedidos.excluir(pedido.cliente)}" onClick="if(!confirm('Deseja excluir este pedido?')){return false;}">Excluir</a>
		</p>
	</div>
