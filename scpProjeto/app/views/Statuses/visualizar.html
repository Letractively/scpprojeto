#{extends 'main.html' /}
#{set title:'Visualizacao' /}

	<div class="linha">
		<div class="duas-colunas">
			<div class="esq">
				<p><label for="nome">Nome:</label></p>
			</div>
			<div class="dir">
				<p>${status.nome}</p>
			</div>
		</div>
	</div>
	<div class="btn-submit">
		<p>
			<a href="@{Statuses.index()}">Voltar</a>
			<a href="@{Statuses.editar(status.nome)}">Editar</a>
			<a href="@{Statuses.excluir(status.nome)}" onClick="if(!confirm('Deseja excluir este status?')){return false;}">Excluir</a>
		</p>
	</div>
