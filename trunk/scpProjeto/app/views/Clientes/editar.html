#{extends 'main.html' /}
#{set title:'Edição' /}

#{form @Clientes.editar_cliente(cliente.cpf)}
	#{ifErrors}
	  <div class="linha"><p style="color:red;"><strong>ATENÇÃO: </strong>Preencha todos os campos obrigatórios.</p></div>
		<div class="linha"></div>
   #{/ifErrors}

	<div class="linha">
		<div class="duas-colunas">
			<div class="esq">
				<p><label for="nome">Nome:</label></p>
			</div>
			<div class="dir">
				<p><input type="text" name="pnome" id="pnome" value="${cliente.pnome}" /></p>
			</div>
		</div>
	</div>
	<div class="linha">
		<div class="duas-colunas">
			<div class="esq">
				<p><label for="nome">Sobrenome:</label></p>
			</div>
			<div class="dir">
				<p><input type="text" name="unome" id="unome" value="${cliente.unome}" /></p>
			</div>
		</div>
	</div>
	<div class="linha">
		<div class="duas-colunas">
			<div class="esq">
				<p><label for="nome">CPF:</label></p>
			</div>
			<div class="dir">
				<p><input type="text" name="cpf" id="cpf" value="${cliente.cpf}" /></p>
			</div>
		</div>
	</div>
	<div class="linha">
		<div class="duas-colunas">
			<div class="esq">
				<p><label for="telefone">Telefone:</label></p>
			</div>
			<div class="dir">
				<p><input type="text" name="telefone" id="telefone" value="${cliente.telefone}" /></p>
			</div>
		</div>
	</div>
	<div class="linha">
		<div class="duas-colunas">
			<div class="esq">
				<p><label for="email">Endereço:</label></p>
			</div>
			<div class="dir">
				<p><textarea rows="3" cols="10" name="endereco" id="endereco" value="${cliente.endereco}"></textarea></p>
			</div>
		</div>
	</div>
	<div class="btn-submit">
		<p><input type="submit" value="Editar Cliente ${cliente.pnome} ${cliente.unome}" /></p>
	</div>
	<div class="menuTools">
	<p><a href="@{Clientes.index()}">Voltar</p>
	</div>

#{/form}
