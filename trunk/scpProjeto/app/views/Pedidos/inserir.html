#{extends 'main.html' /}
#{set title:'Inclusão' /}

#{form @Pedidos.cadastrar_pedido()}
	#{ifErrors}
	  <div class="linha"><p style="color:red;"><strong>ATENÇÃO: </strong>Preencha todos os campos obrigatórios.</p></div>
		<div class="linha"></div>
   #{/ifErrors}

	<div class="linha">
		<div class="duas-colunas">
			<div class="esq">
				<p><label for="cliente">Cliente:</label></p>
			</div>
			<div class="dir">
				<p><input type="text" name="cliente" id="cliente" value="${params.cliente}" /></p>
			</div>
		</div>
	</div>
	<div class="linha">
		<div class="duas-colunas">
			<div class="esq">
				<p><label for="pacote">Pacotes:</label></p>
			</div>
			<div class="dir">
				<p><input type="text" name="pacote" id="pacote" value="${params.pacote}" /></p>
			</div>
		</div>
	</div>
	<div class="linha">
		<div class="duas-colunas">
			<div class="esq">
				<p><label for="status">Status:</label></p>
			</div>
			<div class="dir">
				<p><input type="text" name="status" id="status" value="${params.status}" /></p>
			</div>
		</div>
	</div>
	<div class="linha">
		<div class="duas-colunas">
			<div class="esq">
				<p><label for="formaPag">Forma de Pagamento:</label></p>
			</div>
			<div class="dir">
				<p><input type="text" name="formaPag" id="formaPag" value="${params.formaPag}"/></p>
			</div>
		</div>
	</div>
	<div class="linha">
		<div class="duas-colunas">
			<div class="esq">
				<p><label for="funcionario">Funcionario:</label></p>
			</div>
			<div class="dir">
				<p><input type="text" name="funcionario" id="funcionario" value="${params.funcionario}"/></p>
			</div>
		</div>
	</div>
	<div class="btn-submit">
		<p><input type="submit" value="Cadastrar o Pedido" /></p>
	</div>
	
#{/form}


<div class="menuTools">
	<p><a href="@{Pedidos.index()}">Voltar</p>
	</div>
