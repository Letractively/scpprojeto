#{extends 'main.html' /}
#{set title:'Edição' /}

#{form @Pedidos.editar_pedido(pedidos.id)}
	#{ifErrors}
	  <div class="linha"><p style="color:red;"><strong>ATENÇÃO: </strong>Preencha todos os campos obrigatórios.</p></div>
		<div class="linha"></div>
   #{/ifErrors}

	<div class="linha">
		<div class="duas-colunas">
			<div class="esq">
				<p><label for="cliente">Cliente:</label></p>
			</div>
			<div class="dir">
				<p><input type="text" name="cliente" id="cliente" value="${pedidos.cliente}" /></p>
			</div>
		</div>
	</div>
	<div class="linha">
		<div class="duas-colunas">
			<div class="esq">
				<p><label for="pacote">Pacotes:</label></p>
			</div>
			<div class="dir">
				<p><input type="text" name="pacote" id="pacote" value="${pedidos.pacote}" /></p>
			</div>
		</div>
	</div>
	<div class="linha">
		<div class="duas-colunas">
			<div class="esq">
				<p><label for="status">Status:</label></p>
			</div>
			<div class="dir">
				<p><input type="text" name="status" id="status" value="${pedidos.status}" /></p>
			</div>
		</div>
	</div>
	<div class="linha">
		<div class="duas-colunas">
			<div class="esq">
				<p><label for="formaPag">Forma de Pagamento:</label></p>
			</div>
			<div class="dir">
				<p><input type="text" name="formaPag" id="formaPag" value="${pedidos.formaPag}"/></p>
			</div>
		</div>
	</div>
	<div class="linha">
		<div class="duas-colunas">
			<div class="esq">
				<p><label for="funcionario">Funcionario:</label></p>
			</div>
			<div class="dir">
				<p><input type="text" name="funcionario" id="funcionario" value="${pedidos.funcionario}"/></p>
			</div>
		</div>
	</div>
	<div class="btn-submit">
		<p><input type="submit" value="Editar o Pedido" /></p>
	</div>
	
#{/form}

<div class="menuTools">
	<p><a href="@{Pedidos.index()}">Voltar</p>
	</div>
