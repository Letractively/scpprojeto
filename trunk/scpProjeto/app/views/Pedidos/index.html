#{extends 'main.html' /}
#{set title:'Listagem' /}

#{if pedidos.size() == 0}
	<div class="linha">
		<p>Nenhum pedido cadastrado.</p>
	</div>
#{/if}
#{else}
	#{list items:pedidos, as:'pedido'}
	<div class="linha">
		<p><a href="@{Pedidos.visualizar(pedido.numPedido)}">&raquo; ${pedido.cliente} - ${pedido.pacote}</a></p>
	</div>
  #{/list}
#{/else}

<div class="menuTools">
	<p><a href="@{Pedidos.inserir()}">Inserir Pedido</p>
</div>
