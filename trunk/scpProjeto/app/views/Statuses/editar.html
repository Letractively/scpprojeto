#{extends 'main.html' /} #{set title:'Edição' /} 
#{form @Statuses.editar_status(statuses.id)} 
#{ifErrors}
<div class="linha">
	<p style="color: red;">
		<strong>ATENÇÃO: </strong>Preencha todos os campos obrigatórios.
	</p>
</div>
<div class="linha"></div>
#{/ifErrors}

<div class="linha">
	<div class="duas-colunas">
		<div class="esq">
			<p>
				<label for="nome">Nome:</label>
			</p>
		</div>
		<div class="dir">
			<p>
				<input type="text" name="nome" id="nome" value="${statuses.nome}" />
			</p>
		</div>
	</div>
</div>
<div class="btn-submit">
	<p>
		<input type="submit" value="Editar o Status" />
	</p>
</div>

#{/form}

<div class="menuTools">
	<p><a href="@{Statuses.index()}">Voltar</p>
	</div>
